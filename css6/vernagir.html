<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Վերնագիր</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 700px;
            background-color: blue;
            border: 2px solid red;
            padding: 10px;
            box-sizing: border-box;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #FFF;
            margin: 0;
            text-shadow: 1px 1px 2px #000;
            padding-left: 5px;
        }

        .image {
            background-color: white;
            width: 200px;
            margin: 20px 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            color: black;
            font-size: 14px;
            margin-top: 5px;
        }

        .section {
            background-color: #e6e6e6;
            padding: 10px;
            margin-bottom: 20px;
            color: black;
            font-size: 16px;
            line-height: 1.5;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin: 0 0 10px 0;
            text-shadow: 1px 1px 2px #000;
        }

        .section-content {
            font-size: 14px;
            color: black;
            line-height: 1.5;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Վերնագիր</div>
